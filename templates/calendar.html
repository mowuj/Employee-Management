{% extends 'cal.html' %}

{% block title %}
Calendar
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="clearfix ">
                <a class="btn btn-info left" href="{% url 'calendar' %}?{{ prev_month }}"> Previous Month </a>
                <a class="btn btn-info right" href="{% url 'calendar' %}?{{ next_month }}"> Next Month </a>
            
            </div>
        </div>
    </div>
</div>

{{ calendar }}
{% endblock %}
